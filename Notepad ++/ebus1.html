<script type="text/javascript">
 function AmountCalc() {
  var rdol = parseFloat(document.getElementById('rdol').value);
  var sub;
 
  if (document.getElementById('rdol').checked) {
   sub = (200);
  }
  else if (document.getElementById('rdo2').checked) {
   sub = (500);
  }
  else if (document.getElementById('rdo3').checked) {
   sub = (1000);
  }

  SubDisplay(sub);
  DiscountDisplay(sub*0.05);
  VatDisplay((sub-(sub*0.05))*0.2);
  TotalDisplay(sub-(sub*0.05)+((sub-(sub*0.05))*0.2))
 }
 
 
 
 function SubDisplay(parm1) {
  parm1 = parm1.toFixed(2)
  document.subCalc.txtSub.value = parm1;
  }
 
 function DiscountDisplay(parm2) {
  parm2 = parm2.toFixed(2)
  document.subCalc.txtDiscount.value = parm2;
  }
 
  function VatDisplay(parm3) {
  parm3 = parm3.toFixed(2)
  document.subCalc.txtTax.value = parm3;
  }
 
  function TotalDisplay(parm4) {
